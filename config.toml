logging-to-file = true        # enables logging of every patch process to a seperate file
enable-magisk-update = true   # set this to false if you do not want to receive updates for the module in magisk app

# add 'enabled = false' for not patching a specific app or remove it from the config
# see https://github.com/j-hc/revanced-magisk-module/blob/main/CONFIG.md for more detailed explanations

# you can use rvmm-config-gen to generate a config

[YouTube]
build-mode = "module"
apkmirror-dlurl = "https://apkmirror.com/apk/google-inc/youtube/"
included-patches = "'disable-shorts-on-startup' 'disable-auto-captions' 'disable-fullscreen-panels' 'disable-player-popup-panels' 'external-downloads' 'hide-ads' 'hide-album-cards' 'hide-autoplay-button' 'hide-breaking-news-shelf' 'hide-endscreen-cards' 'hide-info-cards' 'hide-video-action-buttons' 'hide-watermark' 'minimized-playback' 'old-video-quality-menu' 'open-links-externally' 'remember-video-quality' 'seekbar-tapping' 'sponsorblock' 'swipe-controls' 'video-ads'"
exclusive-patches = true
version = "auto"

[Music]
build-mode = "module"
apkmirror-dlurl = "https://apkmirror.com/apk/google-inc/youtube-music/"
apkmirror-arch = "arm64-v8a"
included-patches = "'background-play' 'minimized-playback-music' 'music-video-ads' 'exclusive-audio-playback' 'hide-get-premium' 'upgrade-button-remover'"
exclusive-patches = true
